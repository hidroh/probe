apply plugin: 'com.android.library'
apply plugin: 'maven'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"
}

dependencies {
    compile 'com.google.dexmaker:dexmaker:1.1'
}

apply from: "${projectDir}/../gradle/scripts/gradle-mvn-push.gradle"

afterEvaluate { project ->
    uploadArchives {
        repositories {
            mavenDeployer {
                pom.whenConfigured {
                    def dep = dependencies.find { it.groupId == 'com.google.dexmaker' }
                    dep.optional = true
                    dep.scope = null
                }
            }
        }
    }
}
